<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="AnalogSea input form"> 
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<header>
		<img src="images/logo.png" alt="AnalogSea-logo" class="logo">
		</header>
		<form class="main-form" action="/signup" method="post" role="form">
		<fieldset>
			<legend>Sign up</legend>			
			<label for="email">Email</label></br>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" /></br>
			<label for="password">Password</label></br>
			<input type="password" name="password" id="password" placeholder="1234passw0rd"></br>
			<button type="submit">Sign up</button>
		</fieldset>
		</form>
		<footer class="footer">
			<p>Already have an account?<a href="/login">Log in</a></p>
		</footer>
</body>
</html>
